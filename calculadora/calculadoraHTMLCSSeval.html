<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calculadora</title>
<link rel="stylesheet" href="calculadora.css">
<script src="calculadoraeval.js"></script> 
</head>
<body>
	<div id="calculadora" class="calculadora">
				<input id="display" class="display" disabled></input>
			<br>
				<button id="btn7" class="button fontbutton numberbutton">7</button>
	
				<button id="btn8" class="button fontbutton numberbutton">8</button>
		
				<button id="btn9" class="button fontbutton numberbutton">9</button>
			
				<button id="btnAdd" class="button fontbutton operatorbutton">+</button>
			<br>
				<button id="btn4" class="button fontbutton numberbutton" >4</button>
			
				<button id="btn5" class="button fontbutton numberbutton">5</button>
			
				<button id="btn6" class="button fontbutton numberbutton" >6</button>
		
				<button id="btnSubs" class="button fontbutton operatorbutton" >-</button>
			<br>
				<button id="btn1" class="button fontbutton numberbutton">1</button>
		
				<button id="btn2" class="button fontbutton numberbutton">2</button>
	
				<button id="btn3" class="button fontbutton numberbutton">3</button>
	
				<button id="btnMult" class="button fontbutton operatorbutton" >*</button>
			<br>
		
				<button id="btn0" class="button fontbutton numberbutton">0</button>
			
				<button id="btnDecimalPoint" class="button fontbutton numberbutton">.</button>
			
				<button id="btnEqual" class="button fontbutton equalbutton" >=</button>
		
				<button id="btnDiv" class="button fontbutton operatorbutton" >/</button>
			<br>
				<button id="btnErase" class="erasebutton fontbutton" >borrar</button>
			</div>
	</body>
</html>
